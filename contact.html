<!DOCTYPE html>
<html>
  <head>
    <title>form feature</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="https://formspree.io/f/xdojbwln"
  method="POST">
      <h1>Login Form</h1>
      <div class="formcontainer">
      <hr/>
      <div id="username container">
        <label for="uname"><strong>Username</strong></label>
        <input class="username" type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><strong>last name</strong></label>
        <input class="username" type="password" placeholder="Enter last name" name="psw" required>
   <label for="psw"><strong>Password</strong></label>
        <input class="username" type="password" placeholder="Enter Password" name="psw" required>
   <label for="psw"><strong> mail id</strong></label>
        <input class="username" type="password" placeholder="Enter mail id" name="mail" required>

      </div>
      <button type="submit">Login</button>
      <div class="container" style="background-color: rgb(255, 255, 255)">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
        <span class="psw"><a href="#"> Forgot password?</a></span>
      </div>
    </form>

    <script src="/main.js"></script>
  </body>
</html>
